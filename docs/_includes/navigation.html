(current page according to <b>page.url</b> is <span style="background-color: beige;">{{ page.url }}</span>)

<nav>
    {% for item in site.data.navigation  %}
        <a href="{{item.link | prepend:site.baseurl}}" 
           {% if page.url == item.link %} class="current"{% endif %}
        >
        {{item.name}}</a>
    {% endfor %}
</nav>
