---
layout: default
title: Staff / Authors
---
<h1>Staff</h1>

<p>Here is the list of staff:</p>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url | prepend:site.baseurl }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
