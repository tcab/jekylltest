---
layout: default
---
<h1>{{ page.title }}</h1>

<!-- <p>{{ page.date | date_to_string }} - <b>by</b> {{ page.author }}</p> -->
<p>
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
      - <b>by</b> <a href="{{ author.url | prepend:site.baseurl }}">{{ author.name }}</a>
    {% endif %}
</p>

{{ content }}
